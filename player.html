<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroNeko — Плеєр</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style/player.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/favicon1.png" alt="Logo">
      <h1>AstroNeko</h1>
    </a>
  </header>

  <div class="player-wrapper">
  <!-- Фон -->
  <div class="player-bg" id="player-bg"></div>

  <!-- Відео -->
  <video id="anime-player" controls autoplay></video>
  
  <!-- Контролли та інфо -->
  <div class="controls-row">
    <label id="season-label">Сезон / Фільм: <span id="season-number">?</span></label>
    <label id="episode-label">Серія / Номер: <span id="episode-number">?</span></label>
    <label id="title-label">Назва: <span id="episode-title">?</span></label>
    <label>Озвучка: 
      <select id="audio-select"></select>
    </label>
    <button id="prev-ep">Попередня серія</button>
    <button id="next-ep">Наступна серія</button>
  </div>
</div>



  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");
    const seasonNumber = parseInt(params.get("season"));
    const episodeNumber = parseInt(params.get("episode"));

    const player = document.getElementById("anime-player");
    const audioSelect = document.getElementById("audio-select");
    const seasonNumSpan = document.getElementById("season-number");
    const episodeNumSpan = document.getElementById("episode-number");
    const titleSpan = document.getElementById("episode-title");
    const prevBtn = document.getElementById("prev-episode");
    const nextBtn = document.getElementById("next-episode");
    const playerBg = document.getElementById("player-bg");

// після того, як ми отримали об’єкт anime та епізод:
  playerBg.style.backgroundImage = `url('${anime.background || anime.img}')`;

    async function loadPlayer() {
      if (!animeId) {
        alert("Не вказано всі параметри для плеєра!");
        return;
      }

      try {
        const resp = await fetch(`anime/${encodeURIComponent(animeId)}.json`);
        if (!resp.ok) throw new Error("Не вдалося завантажити аніме");
        const anime = await resp.json();

        let isMovie = false;
        let season = null;
        let episode = null;

        if (seasonNumber) {
          season = anime.seasons.find(s => s.seasonNumber === seasonNumber);
          if (!season) throw new Error("Сезон не знайдено");
          episode = season.episodes[episodeNumber - 1];
          if (!episode) throw new Error("Епізод не знайдено");
        } else {
          isMovie = true;
          episode = anime.movies.find(m => m.number === episodeNumber);
          if (!episode) throw new Error("Фільм не знайдено");
        }

        // Динамічний текст
        if (isMovie) {
          document.getElementById("season-or-movie").textContent = `Фільм ${episode.number}`;
          document.getElementById("episode-number").textContent = "";
        } else {
          document.getElementById("season-or-movie").textContent = `Сезон ${seasonNumber}`;
          document.getElementById("episode-number").textContent = `Серія ${episodeNumber}`;
        }
        document.getElementById("episode-title").textContent = episode.name;


        // Встановлюємо відео
        player.src = episode.dubbing[0].videoUrl;

        // Заповнюємо select для озвучки
        audioSelect.innerHTML = "";
        episode.dubbing.forEach(d => {
          const option = document.createElement("option");
          option.value = d.videoUrl;
          option.textContent = d.studio;
          audioSelect.appendChild(option);
        });
        audioSelect.onchange = () => {
          player.src = audioSelect.value;
          player.play();
        };

        // Кнопки серії
        if (isMovie) {
          prevBtn.style.display = "none";
          nextBtn.style.display = "none";
        } else {
          prevBtn.style.display = "inline";
          nextBtn.style.display = "inline";

          prevBtn.onclick = () => {
            if (episodeNumber > 1) {
              window.location.href = `player.html?id=${encodeURIComponent(animeId)}&season=${seasonNumber}&episode=${episodeNumber-1}`;
            }
          };

          nextBtn.onclick = () => {
            if (episodeNumber < season.episodes.length) {
              window.location.href = `player.html?id=${encodeURIComponent(animeId)}&season=${seasonNumber}&episode=${episodeNumber+1}`;
            }
          };
        }

      } catch (err) {
        console.error(err);
        alert("Помилка при завантаженні плеєра");
      }
    }

    loadPlayer();
  </script>
</body>
</html>
