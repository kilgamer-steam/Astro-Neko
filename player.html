<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroNeko — Плеєр</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style/player.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/favicon1.png" alt="Logo">
      <h1>AstroNeko</h1>
    </a>
  </header>

  <main>
    <div class="player-wrapper">
      <div class="player-container">
        <video id="anime-video" class="anime-video" controls>
          <source src="" type="video/mp4">
          Ваш браузер не підтримує відео.
        </video>

        <div class="player-info">
          <div class="episode-meta">
            <span>Сезон: <strong id="season-number"></strong></span>
            <span>Епізод: <strong id="episode-number"></strong></span>
          </div>

          <div class="controls">
            <select id="voice-selection" class="voice-select">
              <!-- Опції озвучок будуть динамічно -->
            </select>

            <button class="button" id="prev-episode">Попередній епізод</button>
            <button class="button" id="next-episode">Наступний епізод</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Отримуємо параметри з URL
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("anime");
    const seasonNum = params.get("season");
    const episodeNum = params.get("episode");

    const video = document.getElementById("anime-video");
    const seasonEl = document.getElementById("season-number");
    const episodeEl = document.getElementById("episode-number");
    const voiceSelect = document.getElementById("voice-selection");

    // Відображаємо сезон та епізод
    seasonEl.textContent = seasonNum || "?";
    episodeEl.textContent = episodeNum || "?";

    // Додамо тестову озвучку
    const voices = [
      { name: "Didko studio", url: "https://www.w3schools.com/html/mov_bbb.mp4" },
      { name: "Українське озвучення", url: "https://www.w3schools.com/html/movie.mp4" }
    ];

    voices.forEach(v => {
      const option = document.createElement("option");
      option.value = v.url;
      option.textContent = v.name;
      voiceSelect.appendChild(option);
    });

    // Встановлюємо початкове відео
    video.src = voices[0].url;

    // Зміна озвучки
    voiceSelect.addEventListener("change", e => {
      video.src = e.target.value;
      video.play();
    });

    // Кнопки наступний/попередній епізод (тестові, змінюють тільки номер)
    document.getElementById("prev-episode").addEventListener("click", () => {
      let ep = parseInt(episodeNum) - 1;
      if (ep < 1) ep = 1;
      window.location.href = `player.html?anime=${animeId}&season=${seasonNum}&episode=${ep}`;
    });

    document.getElementById("next-episode").addEventListener("click", () => {
      let ep = parseInt(episodeNum) + 1;
      window.location.href = `player.html?anime=${animeId}&season=${seasonNum}&episode=${ep}`;
    });
  </script>
</body>
</html>
