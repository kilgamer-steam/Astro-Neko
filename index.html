<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Neko</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/favicon1.png" alt="logo">
            <h1>AstroNeko</h1>
        </div>
    </header>

    <main>
        <!-- Контейнер для всіх контролів -->
<div class="controls-container">
    <!-- Ліва частина - Фільтри -->
    <div class="controls-left">
        <button class="filters-btn" id="filters-btn">
            <span class="filters-icon">⚙️</span>
            Фільтри
            <span class="filters-count" id="filters-count">0</span>
        </button>
    </div>
    
    <!-- Центральна частина - Пошук -->
    <div class="controls-center">
        <div class="search-section">
            <input type="text" class="search-input" id="search" placeholder="Пошук аніме...">
            <button class="surprise-btn" id="surprise">Здивуй мене</button>
        </div>
    </div>
    
    <!-- Права частина - Сортування -->
    <div class="controls-right">
        <div class="sort-section">
            <div class="sort-container">
                <button class="sort-order" id="sort-order" data-order="asc">↑</button>
                <select class="sort-select" id="sort-by">
                    <option value="title">Назва</option>
                    <option value="rating">Рейтинг</option>
                    <option value="episodes">Серії</option>
                    <option value="year">Рік</option>
                </select>
            </div>
            
            <select class="view-select" id="view-select">
                <option value="grid">Сітка</option>
                <option value="compact">Компактно</option>
                <option value="list">Список</option>
            </select>
        </div>
    </div>
</div>

<!-- Модальне вікно фільтрів -->
<div id="filters-modal" class="filters-modal">
    <div class="filters-content">
        <div class="filters-header">
            <h3>Фільтри аніме</h3>
            <button id="close-filters" class="close-btn">&times;</button>
        </div>
        
        <div class="filters-body">
            <!-- Жанри -->
            <div class="filter-group">
                <h4 class="filter-title">Жанри</h4>
                <div class="filter-options" id="genre-options">
                    <!-- Чекбокси жанрів будуть додані через JavaScript -->
                </div>
            </div>
            
            <!-- Статуси -->
            <div class="filter-group">
                <h4 class="filter-title">Статуси</h4>
                <div class="filter-options" id="status-options">
                    <label class="checkbox-label">
                        <input type="checkbox" value="Онґоїнг" class="filter-checkbox" data-type="status">
                        <span class="checkmark"></span>
                        Онґоїнг
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Завершено" class="filter-checkbox" data-type="status">
                        <span class="checkmark"></span>
                        Завершено
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Анонс" class="filter-checkbox" data-type="status">
                        <span class="checkmark"></span>
                        Анонс
                    </label>
                </div>
            </div>
            
            <!-- Роки -->
            <div class="filter-group">
                <h4 class="filter-title">Роки випуску</h4>
                <div class="filter-options" id="year-options">
                    <!-- Чекбокси років будуть додані через JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="filters-footer">
            <button id="reset-filters" class="reset-btn">Скинути всі</button>
            <div class="results-counter">
              <span id="results-count">0</span> результатів
            </div>
            <button id="apply-filters" class="apply-btn">Застосувати</button>
        </div>
    </div>
</div>
        
        <!-- Сітка аніме -->
        <div class="anime-grid" id="anime-grid">
            <!-- Картки аніме будуть згенеровані тут -->
        </div>
        
        <!-- Список аніме -->
        <div class="anime-list" id="anime-list">
            <!-- Елементи списку будуть згенеровані тут -->
        </div>
        
        <div class="loading-indicator" id="loading" style="display:none;">
            <div class="loading-spinner"></div> Завантаження...
        </div>
    </main>
<script src="script/index.js"></script>
</body>
</html>
