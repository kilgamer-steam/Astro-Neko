<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Neko</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style/index.css">
    <style>
        /* Контейнер для фільтрів та сортування */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filters-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sort-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select, .view-select {
            padding: 10px 15px;
            border: 2px solid rgba(255, 105, 180, 0.5);
            border-radius: 25px;
            background: rgba(29, 29, 32, 0.8);
            color: #fff;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            min-width: 150px;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }
        
        /* Об'єднаний блок сортування */
        .sort-container {
            display: flex;
            align-items: center;
            background: rgba(29, 29, 32, 0.8);
            border: 2px solid rgba(255, 105, 180, 0.5);
            border-radius: 25px;
            overflow: hidden;
        }
        
        .sort-select {
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 0.9em;
            outline: none;
            min-width: 120px;
            font-family: "Poppins", "Segoe UI", sans-serif;
            cursor: pointer;
        }
        
        .sort-order {
            padding: 10px 12px;
            background: transparent;
            border: none;
            border-left: 1px solid rgba(255, 105, 180, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff69b4;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }
        
        .sort-order:hover {
            background: rgba(255, 105, 180, 0.1);
        }
        
        .filter-select:focus, .view-select:focus, .sort-container:focus-within {
            outline: none;
            border-color: #943a67ff;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        /* Важливість для основних елементів */
        main {
            padding: 30px 40px !important;
            max-width: 1400px !important;
            margin: 0 auto !important;
            padding-top: 80px !important;
            position: relative !important;
            z-index: 1 !important;
        }

        .anime-grid {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)) !important;
            gap: 25px !important;
            padding: 30px !important;
            color: #cc6096ff !important;
            justify-items: center !important;
            align-items: start !important;
        }

        .anime-card {
            width: 200px !important;
            height: 320px !important;
            perspective: 1000px !important;
            position: relative !important;
            margin-bottom: 10px !important;
        }

        .anime-card .front,
        .anime-card .back {
            position: absolute !important;
            width: 100% !important;
            height: 100% !important;
            backface-visibility: hidden !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            color: #cc6096ff !important;
            transition: transform 0.6s ease !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4) !important;
        }

        .anime-card .front {
            background: #1d1d20 !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            transform: rotateY(0deg) !important;
            z-index: 2 !important;
        }

        .anime-card .front .image-container {
            width: 100% !important;
            height: 85% !important;
            overflow: hidden !important;
        }

        .anime-card .front img {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            filter: brightness(0.7) !important;
            transition: transform 0.4s ease !important;
        }

        .anime-card .front img:hover {
            transform: scale(1.05) !important;
        }

        .anime-card .front .title-container {
            text-align: center !important;
            background: #1a1a1d !important;
            padding: 6px !important;
            font-weight: 600 !important;
            font-size: 0.95em !important;
        }

        .anime-card .back {
            background: #242427 !important;
            transform: rotateY(-180deg) !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            padding: 15px !important;
            text-align: center !important;
            z-index: 1 !important;
        }

        .back-content {
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            padding: 0 !important;
        }

        .back-content h4 {
            margin: 0 0 15px 0 !important;
            font-size: 1.1em !important;
            text-align: center !important;
            color: #ff69b4 !important;
            font-weight: 600 !important;
            line-height: 1.3 !important;
            max-height: 2.6em !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            display: -webkit-box !important;
            -webkit-line-clamp: 2 !important;
            -webkit-box-orient: vertical !important;
        }

        .back-info {
            flex-grow: 1 !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            gap: 8px !important;
            margin-bottom: 15px !important;
        }

        .back-info p {
            margin: 0 !important;
            font-size: 0.85em !important;
            line-height: 1.3 !important;
            color: #cc6096ff !important;
        }

        .back-info strong {
            color: #ff69b4 !important;
            font-weight: 600 !important;
        }

        .back-content .details-btn {
            background: #943a67ff !important;
            border: none !important;
            color: #fff !important;
            padding: 10px !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            transition: background 0.3s ease !important;
            width: 100% !important;
            font-family: "Poppins", "Segoe UI", sans-serif !important;
        }

        .back-content .details-btn:hover {
            background: #ff82c1 !important;
            transform: translateY(-1px) !important;
        }

        .anime-card.flipped .front {
            transform: rotateY(180deg) !important;
        }

        .anime-card.flipped .back {
            transform: rotateY(0deg) !important;
            z-index: 11 !important;
        }
        
        /* Компактний вигляд сітки */
        .anime-grid.compact {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)) !important;
            gap: 15px !important;
        }
        
        .anime-grid.compact .anime-card {
            width: 150px !important;
            height: 240px !important;
        }
        
        .anime-grid.compact .back-content h4 {
            font-size: 0.95em !important;
        }
        
        .anime-grid.compact .back-info p {
            font-size: 0.75em !important;
        }
        
        /* Стилі для списку */
        .anime-list {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 0 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .anime-list-item {
            display: flex;
            background: rgba(29, 29, 32, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .anime-list-item:hover {
            background: rgba(29, 29, 32, 0.9);
            border-left-color: #943a67ff;
            transform: translateX(5px);
        }
        
        .list-item-image {
            width: 80px;
            height: 120px;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        .list-item-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .list-item-title {
            font-size: 1.1em;
            color: #ff69b4;
            margin: 0 0 10px 0;
        }
        
        .list-item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #cc6096ff;
            margin-bottom: 10px;
        }
        
        .list-item-tags {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .list-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .list-details-btn {
            padding: 6px 12px;
            background: #943a67ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.3s ease;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }
        
        .list-details-btn:hover {
            background: #ff82c1;
        }
        
        /* Індикатор завантаження */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #ff69b4;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top-color: #ff69b4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Стилі для повідомлення про відсутність результатів */
        .no-results {
            text-align: center;
            padding: 40px;
            color: #cc6096ff;
            font-size: 1.1em;
            grid-column: 1 / -1;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }
        
        /* Мобільна версія */
        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters-section, .sort-section {
                width: 100%;
                justify-content: center;
            }
            
            .filter-select, .view-select {
                flex: 1;
                min-width: 120px;
            }
            
            .sort-container {
                flex: 1;
            }
            
            .sort-select {
                flex: 1;
            }
            
            .anime-list-item {
                flex-direction: column;
            }
            
            .list-item-image {
                width: 100%;
                height: 200px;
            }

            /* Мобільні стилі з CSS */
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)) !important;
            }

            .anime-card {
                width: 180px !important;
                height: 290px !important;
            }

            .back-content h4 {
                font-size: 1em !important;
            }

            .back-info p {
                font-size: 0.8em !important;
            }
        }

        @media (max-width: 480px) {
            .anime-card {
                width: 160px !important;
                height: 260px !important;
            }

            .back-content h4 {
                font-size: 0.95em !important;
            }

            .back-info p {
                font-size: 0.75em !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/favicon1.png" alt="logo">
            <h1>AstroNeko</h1>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Пошук аніме...">
            <button id="surprise">Здивуй мене</button>
        </div>
    </header>

    <main>
        <!-- Контейнер для всіх контролів -->
        <div class="controls-container">
            <div class="filters-section">
                <select class="filter-select" id="genre-filter">
                    <option value="">Всі жанри</option>
                </select>
                
                <select class="filter-select" id="status-filter">
                    <option value="">Всі статуси</option>
                    <option value="Онґоїнг">Онґоїнг</option>
                    <option value="Завершено">Завершено</option>
                    <option value="Анонс">Анонс</option>
                </select>
                
                <select class="filter-select" id="year-filter">
                    <option value="">Всі роки</option>
                </select>
            </div>
            
            <div class="sort-section">
                <!-- Об'єднаний блок сортування -->
                <div class="sort-container">
                    <select class="sort-select" id="sort-by">
                        <option value="title">Назва</option>
                        <option value="rating">Рейтинг</option>
                        <option value="episodes">Серії</option>
                        <option value="year">Рік</option>
                    </select>
                    <button class="sort-order" id="sort-order" data-order="asc">↑</button>
                </div>
                
                <select class="view-select" id="view-select">
                    <option value="grid">Сітка</option>
                    <option value="compact">Компактно</option>
                    <option value="list">Список</option>
                </select>
            </div>
        </div>
        
        <!-- Сітка аніме -->
        <div class="anime-grid" id="anime-grid">
            <!-- Картки аніме будуть згенеровані тут -->
        </div>
        
        <!-- Список аніме -->
        <div class="anime-list" id="anime-list">
            <!-- Елементи списку будуть згенеровані тут -->
        </div>
        
        <div class="loading-indicator" id="loading" style="display:none;">
            <div class="loading-spinner"></div> Завантаження...
        </div>
    </main>

    <script>
        // JavaScript код залишається незмінним
        let animeList = [];
        let loadedAnimeData = [];
        let loadedCount = 0;
        const batchSize = 20;
        let currentFlippedCard = null;
        
        let viewSettings = JSON.parse(localStorage.getItem('viewSettings')) || {
            view: 'grid'
        };

        let currentSort = {
            by: 'title',
            order: 'asc'
        };
        
        let currentFilters = {
            genre: '',
            status: '',
            year: ''
        };

        function calculateTotalEpisodes(anime) {
            let total = 0;
            
            if (anime.seasons && Array.isArray(anime.seasons)) {
                anime.seasons.forEach(season => {
                    if (season.episodes && Array.isArray(season.episodes)) {
                        total += season.episodes.length;
                    }
                });
            }
            
            if (anime.movies && Array.isArray(anime.movies)) {
                total += anime.movies.length;
            }
            
            return total > 0 ? total : 0;
        }

        function calculateTotalSeasons(anime) {
            if (anime.seasons && Array.isArray(anime.seasons)) {
                return anime.seasons.length;
            }
            return 0;
        }

        function getReleaseYear(anime) {
            if (anime.seasons && anime.seasons.length > 0 && anime.seasons[0].year) {
                return parseInt(anime.seasons[0].year);
            }
            return 0;
        }

        function getRating(anime) {
            if (anime.rating && typeof anime.rating === 'string') {
                const match = anime.rating.match(/(\d+\.?\d?)/);
                return match ? parseFloat(match[1]) : 0;
            }
            return 0;
        }

        function sortAnimeData(animeData) {
            return [...animeData].sort((a, b) => {
                let aValue, bValue;
                
                switch (currentSort.by) {
                    case 'title':
                        aValue = a.title || '';
                        bValue = b.title || '';
                        break;
                    case 'rating':
                        aValue = getRating(a);
                        bValue = getRating(b);
                        break;
                    case 'episodes':
                        aValue = calculateTotalEpisodes(a);
                        bValue = calculateTotalEpisodes(b);
                        break;
                    case 'year':
                        aValue = getReleaseYear(a);
                        bValue = getReleaseYear(b);
                        break;
                    default:
                        aValue = a.title || '';
                        bValue = b.title || '';
                }
                
                if (typeof aValue === 'string') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }
                
                let result = 0;
                if (aValue < bValue) result = -1;
                if (aValue > bValue) result = 1;
                
                return currentSort.order === 'desc' ? -result : result;
            });
        }

        function filterAnimeData(animeData) {
            return animeData.filter(anime => {
                if (currentFilters.genre && 
                    (!anime.tags || !anime.tags.includes(currentFilters.genre))) {
                    return false;
                }
                
                if (currentFilters.status && anime.status !== currentFilters.status) {
                    return false;
                }
                
                if (currentFilters.year) {
                    const year = getReleaseYear(anime);
                    if (year !== parseInt(currentFilters.year)) {
                        return false;
                    }
                }
                
                return true;
            });
        }

        function updateDisplay() {
            const grid = document.getElementById('anime-grid');
            const list = document.getElementById('anime-list');
            
            grid.innerHTML = '';
            list.innerHTML = '';
            
            const filteredData = filterAnimeData(loadedAnimeData);
            const sortedData = sortAnimeData(filteredData);
            
            if (sortedData.length === 0) {
                showNoResultsMessage(true);
                return;
            }
            
            showNoResultsMessage(false);
            
            sortedData.forEach(anime => {
                grid.appendChild(createAnimeCard(anime));
                list.appendChild(createAnimeListItem(anime));
            });
            
            changeView(viewSettings.view);
        }

        function createAnimeCard(anime) {
            const card = document.createElement('div');
            card.classList.add('anime-card');

            const front = document.createElement('div');
            front.classList.add('front');
            front.innerHTML = `
              <div class="image-container">
                <img src="${anime.img || 'N/A'}" alt="${anime.title || 'N/A'}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
              </div>
              <div class="title-container">
                <h3>${anime.title || 'N/A'}</h3>
              </div>`;

            const totalEpisodes = calculateTotalEpisodes(anime);
            const totalSeasons = calculateTotalSeasons(anime);
            
            const back = document.createElement('div');
            back.classList.add('back');
            back.innerHTML = `
                <div class="back-content">
                    <h4>${anime.title || 'N/A'}</h4>
                    <div class="back-info">
                        <p><strong>Серії:</strong> ${totalEpisodes}</p>
                        <p><strong>Сезони:</strong> ${totalSeasons}</p>
                        <p><strong>Рейтинг:</strong> ${anime.rating || 'N/A'}</p>
                        <p><strong>Жанри:</strong> ${anime.tags && anime.tags.length > 0 ? anime.tags.join(', ') : 'N/A'}</p>
                    </div>
                    <button class="details-btn">Детальніше</button>
                </div>
            `;
            
            back.querySelector('button').onclick = (e) => {
                e.stopPropagation();
                window.location.href = `anime-info.html?id=${encodeURIComponent(anime.id)}`;
            };

            card.appendChild(front);
            card.appendChild(back);
            
            card.onclick = (e) => {
                if (e.target.classList.contains('details-btn')) {
                    return;
                }
                
                if (currentFlippedCard && currentFlippedCard !== card) {
                    currentFlippedCard.classList.remove('flipped');
                }
                
                card.classList.toggle('flipped');
                
                if (card.classList.contains('flipped')) {
                    currentFlippedCard = card;
                } else {
                    currentFlippedCard = null;
                }
            };

            return card;
        }

        function createAnimeListItem(anime) {
            const item = document.createElement('div');
            item.classList.add('anime-list-item');

            const totalEpisodes = calculateTotalEpisodes(anime);
            const totalSeasons = calculateTotalSeasons(anime);
            const year = getReleaseYear(anime);

            item.innerHTML = `
                <img class="list-item-image" src="${anime.img || 'N/A'}" alt="${anime.title || 'N/A'}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                <div class="list-item-content">
                    <h3 class="list-item-title">${anime.title || 'N/A'}</h3>
                    <div class="list-item-meta">
                        <span><strong>Серії:</strong> ${totalEpisodes}</span>
                        <span><strong>Сезони:</strong> ${totalSeasons}</span>
                        <span><strong>Рейтинг:</strong> ${anime.rating || 'N/A'}</span>
                        <span><strong>Рік:</strong> ${year || 'N/A'}</span>
                    </div>
                    <div class="list-item-tags">
                        ${anime.tags && anime.tags.length > 0 ? anime.tags.join(', ') : 'N/A'}
                    </div>
                    <div class="list-item-actions">
                        <button class="list-details-btn">Детальніше</button>
                    </div>
                </div>
            `;
            
            item.querySelector('.list-details-btn').onclick = () => {
                window.location.href = `anime-info.html?id=${encodeURIComponent(anime.id)}`;
            };

            return item;
        }

        async function loadAnimeList() {
            try {
                const resp = await fetch('anime/anime-list.json');
                if (!resp.ok) throw new Error('Не вдалося завантажити anime-list.json');
                animeList = await resp.json();
                loadNextBatch();
            } catch (err) {
                console.error('Помилка при завантаженні списку аніме:', err);
            }
        }

        async function loadNextBatch() {
            if (loadedCount >= animeList.length) return;

            const loadingText = document.getElementById('loading');
            loadingText.style.display = 'block';
            
            const nextBatch = animeList.slice(loadedCount, loadedCount + batchSize);

            for (const animeId of nextBatch) {
                try {
                    const resp = await fetch(`anime/${encodeURIComponent(animeId)}.json`);
                    if (!resp.ok) continue;
                    const anime = await resp.json();
                    loadedAnimeData.push(anime);
                    updateFilters(anime);
                } catch (err) {
                    console.error(`Не вдалося завантажити ${animeId}.json`, err);
                }
            }

            loadedCount += nextBatch.length;
            loadingText.style.display = 'none';
            
            updateDisplay();
        }

        function updateFilters(anime) {
            const genreFilter = document.getElementById('genre-filter');
            const yearFilter = document.getElementById('year-filter');
            
            if (anime.tags) {
                anime.tags.forEach(tag => {
                    if (![...genreFilter.options].some(opt => opt.value === tag)) {
                        const option = document.createElement('option');
                        option.value = tag;
                        option.textContent = tag;
                        genreFilter.appendChild(option);
                    }
                });
            }
            
            const year = getReleaseYear(anime);
            if (year > 0 && ![...yearFilter.options].some(opt => opt.value === year.toString())) {
                const option = document.createElement('option');
                option.value = year.toString();
                option.textContent = year.toString();
                yearFilter.appendChild(option);
            }
        }

        function showNoResultsMessage(show) {
            let message = document.getElementById('no-results-message');
            
            if (show && !message) {
                message = document.createElement('div');
                message.id = 'no-results-message';
                message.classList.add('no-results');
                message.textContent = 'За вашим запитом нічого не знайдено. Спробуйте змінити фільтри.';
                
                const grid = document.getElementById('anime-grid');
                grid.appendChild(message);
            } else if (!show && message) {
                message.remove();
            }
        }

        function changeView(view) {
            viewSettings.view = view;
            localStorage.setItem('viewSettings', JSON.stringify(viewSettings));
            
            const grid = document.getElementById('anime-grid');
            const list = document.getElementById('anime-list');
            const viewSelect = document.getElementById('view-select');
            
            viewSelect.value = view;
            
            if (view === 'list') {
                grid.style.display = 'none';
                list.style.display = 'flex';
            } else {
                grid.style.display = 'grid';
                list.style.display = 'none';
                grid.classList.toggle('compact', view === 'compact');
            }
        }

        function initializeUI() {
            changeView(viewSettings.view);
        }

        // Обробники подій
        document.getElementById('sort-by').addEventListener('change', (e) => {
            currentSort.by = e.target.value;
            updateDisplay();
        });
        
        document.getElementById('sort-order').addEventListener('click', () => {
            currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
            document.getElementById('sort-order').textContent = currentSort.order === 'asc' ? '↑' : '↓';
            document.getElementById('sort-order').dataset.order = currentSort.order;
            updateDisplay();
        });
        
        document.getElementById('view-select').addEventListener('change', (e) => {
            changeView(e.target.value);
        });
        
        document.getElementById('genre-filter').addEventListener('change', (e) => {
            currentFilters.genre = e.target.value;
            updateDisplay();
        });
        
        document.getElementById('status-filter').addEventListener('change', (e) => {
            currentFilters.status = e.target.value;
            updateDisplay();
        });
        
        document.getElementById('year-filter').addEventListener('change', (e) => {
            currentFilters.year = e.target.value;
            updateDisplay();
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.anime-card, .anime-list-item').forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = title.includes(query) ? '' : 'none';
            });
        });

        document.getElementById('surprise').addEventListener('click', () => {
            if (loadedAnimeData.length === 0) return;
            const filteredData = filterAnimeData(loadedAnimeData);
            if (filteredData.length === 0) return;
            const randomAnime = filteredData[Math.floor(Math.random() * filteredData.length)];
            window.location.href = `anime-info.html?id=${encodeURIComponent(randomAnime.id)}`;
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadNextBatch();
            }
        });

        document.addEventListener('click', (e) => {
            if (currentFlippedCard && !currentFlippedCard.contains(e.target)) {
                currentFlippedCard.classList.remove('flipped');
                currentFlippedCard = null;
            }
        });

        // Auto-hide header
        let lastScrollY = window.scrollY;
        const header = document.querySelector('header');
        const headerHeight = header.offsetHeight;

        document.querySelector('main').style.paddingTop = headerHeight + 'px';

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > lastScrollY && currentScrollY > headerHeight) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            
            lastScrollY = currentScrollY;
        });

        header.addEventListener('mouseenter', () => {
            header.classList.remove('hidden');
        });

        header.addEventListener('mouseleave', () => {
            lastScrollY = window.scrollY;
        });

        // Ініціалізація
        loadAnimeList();
        initializeUI();
    </script>
</body>
</html>
