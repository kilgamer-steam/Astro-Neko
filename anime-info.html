<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroNeko — Інформація про аніме</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style/anime-info.css">
</head>
<body>
  <!-- Індикатор завантаження -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  
  <div class="anime-bg" id="anime-bg"></div>
  <header>
    <a href="index.html" class="logo">
      <img src="images/favicon1.png" alt="Logo">
      <h1>AstroNeko</h1>
    </a>
    <nav class="header-nav">
      <a href="index.html">Головна</a>
    </nav>
  </header>
  
  <div class="content-wrapper" id="content-wrapper">
    <div class="main-container">
      <!-- Блок з описом та фото -->
      <section class="anime-info-block">
        <div class="anime-title-section">
          <img id="anime-image" src="" alt="Anime poster">
          <div class="anime-meta">
            <h2 id="anime-title">Назва аніме</h2>
            <p id="anime-description">Опис аніме...</p>
            <p><strong>Жанри:</strong> <span id="anime-tags"></span></p>
            <p><strong>Статус:</strong> <span id="anime-status"></span></p>
            <p><strong>Вік:</strong> <span id="anime-age"></span></p>
            <p><strong>Оцінка:</strong> <span id="anime-rating"></span></p>
            
            <!-- Додаткові кнопки дій -->
            <div class="anime-actions">
              <button class="action-btn" id="bookmark-btn">
                <span>★</span> В закладки
              </button>
              <button class="action-btn" id="rate-btn">
                <span>❤️</span> Оцінити
              </button>
              <button class="action-btn" id="share-btn">
                <span>↗️</span> Поділитися
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Блок з сезонами -->
      <section class="seasons-block">
        <h3>Сезони та серії</h3>
        <div id="season-list"></div>
      </section>
    </div>
  </div>

<script src="script/anime-info.js"></script>
<script src="js/tracker.js"></script>
</body>
</html>
